<!DOCTYPE html>
<html lang="en">
<include src="include/head.html"></include>

<body>
	<include src="include/banner.html" tag="contact"></include>
		
	<!-- contact -->
	<div class="contact">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="canvas1" class="map">
						<h4>View Practice Locations :</h4>
						<iframe id="map_canvas1" src="https://www.google.com/maps/d/u/1/embed?mid=1DeV-dQW652BDNTL87y5FqdFGtNo&output=embed"  style="border:0" allowfullscreen></iframe>
						<center><h5>Click on map to interact with it</h5></center>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="contact-form">
						<h4>Contact Form :</h4>
						<form action="https://formspree.io/an@normand.us" method="post">
							<input type="hidden" name="_subject" value="MCCHE Basketball contact request" />

							<input name="name" 		type="text" placeholder="Name" required="">
							<input name="_replyto" 	type="email" placeholder="Email" required="">
							<input name="phone"   	type="tel" placeholder="Telephone" required="">
							<textarea name="message" placeholder="Message" required=""></textarea>
							<input type="text" name="_gotcha" style="display:none" />
							<button type="submit" value="Send" class="btn1">Submit</button>
						</form>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<!-- //contact -->
	
	<!-- footer -->
	<include src="include/footer.html"></include>
</body>	
</html>
