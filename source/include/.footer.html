<script type="text/javascript">
    $(document).ready(function() {
        // Scrolling Icon
        $().UItoTop({ easingType: 'easeOutQuart' });

        // Enable pointer events on Google Map only on click
        $('#map_canvas1').addClass('scrolloff'); // set the pointer events to none on doc ready
        $('#canvas1').on('click', () => $('#map_canvas1').removeClass('scrolloff')); // set the pointer events true on click

        // disable pointer events when the mouse leaves the canvas area;
        $("#map_canvas1").mouseleave( () => $('#map_canvas1').addClass('scrolloff'));
    });
</script>
